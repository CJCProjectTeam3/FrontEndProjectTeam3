




<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Admin Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="modalRef.hide()" ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="adminLoginForm" (ngSubmit)="submitForm()">
  
          <div class="form-group mt-3">
            <label for="username">username</label>
            <input type="text" class="form-control" formControlName="username">
          </div>
          <div class="form-group mt-3">
            <label for="password">password</label>
            <input type="text" class="form-control" formControlName="password">
          </div>
          <div class="form-group mt-3">
            <label for="adminType">Admin Type</label>
            <input type="text" class="form-control" formControlName="adminType">
          </div>
        
  
    
  
          <div style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-success mt-3" (click)="modalRef.hide()">SUBMIT</button>
          </div>
        </form>
      </div>

        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="modalRef.hide()" >Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div> -->
    </div>
  </div>
